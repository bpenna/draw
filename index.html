<html>
    <head>
      <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
      <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
      <link rel="stylesheet" type="text/css" href="./css/draw.css">
      <title>Bpenna's draw game</title>
    </head>
  
    <body>
      <script>
      // Exibe janela para escolha dos parâmetros do jogo
      function exibeParametros() {

        var assuntos = ["ESPORTES", "FRUTAS", "ESCRITÓRIO", "COZINHA", "CIDADE"];
        var infoText = "<img id = 'janela' src = 'https://i.imgur.com/omWqxaL.png'>";
        infoText += "<h2 class = 'info' style = 'top: 0vw'>TEMA:</h2>";
        infoText += "<select id = 'tema' class = 'caixa' style = 'top: 0.5vw; width: 31vw;'><option value='' >escolha o tema do jogo</option>";
        for (var i = 0; i < assuntos.length; i++) {
          infoText += "<option value = '" + assuntos[i] + "'>" + assuntos[i] + "</option>";
        }
        infoText += "</select> <h2 class = 'info' style = 'top: 5vw'>NOME:</h2>";
        infoText += "<input type = 'text' id = 'apelido' class = 'caixa' style = 'top: 5vw' placeholder = 'defina seu apelido aqui'>";
        infoText += "<h2 class = 'info' style = 'top: 10vw'>Nº PIN:</h2>";
        infoText += "<input type = 'text' id = 'pin' class = 'caixa' style = 'top: 10vw' placeholder = 'digite o PIN para jogar'>";
        infoText += "<button class = 'ok' onclick = 'fechaJanela()' style = 'top: 15vw; left: 30%;'>CANCEL</button>";
        infoText += "<button class = 'ok' onclick = 'avaliaParametros()' style = 'top: 15vw; left: 60%;'>OK</button>";
        document.getElementById('window').innerHTML = infoText;
      }
      </script>
      
      <div id = "playerInfo">
        <!-- <img id = "clock" src = "https://i.imgur.com/4LAM5CB.png"> -->      
        <img id = "image1" src="https://i.imgur.com/FmkOjg9.png">
        
        <img id = "cor" src = "https://i.imgur.com/BTEDJCK.png">
        <div id = "minhaCor" class = "circulo"></div>       
        <div id = "voting"></div>
        <label style="font-size:5vw;" id = "texto1"></label>   
        <label style="font-size:5vw;" id = "texto2"></label> 
        
        <img id = "record" class = "btn1" style = "left: 8%" src="https://i.imgur.com/Lfk8skQ.png" onclick = "console.log('RECORD')">
        <img id = "config" class = "btn1" style = "left: 16%" src="https://i.imgur.com/PLpVoAS.png" onclick = "console.log('CONFIG')">
        <img id = "about" class = "btn1" style = "left: 24%" src="https://i.imgur.com/11fXTGi.png" onclick = "console.log('ABOUT')">
        
        <img id = "play" class = "btn2_OFF" style = "left: 8%" src="https://i.imgur.com/TKuFGfA.png">
        <img id = "param" class = "btn2_ON" style = "left: 16%" src="https://i.imgur.com/1dxvOlG.png" onclick = "exibeParametros();">
        <img id = "stop" class = "btn2_OFF" style = "left: 24%" src="https://i.imgur.com/MelBDA4.png">
        
      </div>  
     <div id = "barra">
        <img id = "image2" src="https://i.imgur.com/QIkPEnO.png">
      </div> 
      <img id = "image3" src="https://i.imgur.com/xQdMxBr.png">
      <div id = "players"></div>
      <div id = "game">
        <canvas id = "screen"></canvas>
      </div>
      <div id = "window"></div>
      <script type="text/javascript" src="./js/draw.js"></script>
    </body>
</html>
